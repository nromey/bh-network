title: Blind Hams Digital Network
description: Nets, nodes, and resources for blind and low-vision amateur radio operators.
url: "https://www.blindhams.network"
baseurl: ""  # leave empty unless your site is served from a subpath

markdown: kramdown
theme: minima

plugins:
  - jekyll-feed
  # - jekyll-seo-tag      # optional, useful
  # - jekyll-sitemap      # optional, useful

# Favicon (linked in head include when set)
favicon: /assets/favicon.svg

# Minima theme settings (note: this key must be top-level, not under `plugins`)
minima:
  custom_css:
     - /assets/css/extra.css

# Social links (rendered in footer via minima's social include)
# Mastodon supports rel="me" verification links
mastodon:
  - username: "BlindHams"
    instance: "mastodon.hams.social"

header_pages:
  - nets/blind-hams/connect/index.md
  - nets/blind-hams/etiquette.md
  - nets/blind-hams/index.md
  - nets/disabilities/index.md
  - nets/general/index.md
  - /contacts
  - news.md
  - cq-blind-hams/index.md
  
# Feature toggles / widgets
widgets:
  connect_banner: true
  news_preview: true
  visit_counter: true
  
include:
  - _redirects
  - _headers

# Site-wide time label preferences
# When true, show time zone abbreviations (e.g., EDT, CDT) alongside long names.
# When false, show only long names.
time_labels:
  show_abbr: false
  # When false, hide time zone labels entirely (buttons and "When" lines)
  show_label: true

# Sass (dart-sass via jekyll-sass-converter v3)
# Silence deprecation warnings from theme/dependencies while keeping ours visible.
sass:
  quiet_deps: true

# Centralized data endpoints (used by includes/JS)
data_endpoints:
  # Full URLs (production)
  next_nets: "https://data.blindhams.network/next_nets.json"
  nco_12w: "https://data.blindhams.network/bhn_nco_12w.json"
  # Same-origin proxy paths (Netlify rewrite provides no-CORS fallback)
  next_nets_proxy: "/data/next_nets.json"
  nco_12w_proxy: "/data/bhn_nco_12w.json"

# Data fetch behavior
data_fetch:
  # When true, pages use the same-origin proxy paths defined above
  use_proxy: false
