name: "Generate NCO + Build and Deploy"

on:
  push:
    branches:
      - main
    paths:
      - "**.md"
      - "**.html"
      - "_data/ncos.yml"
      - "_includes/**"
      - "_layouts/**"
      - "assets/**"
      - "_config.yml"
      - "Gemfile"
      - "Gemfile.lock"
      - "scripts/**"
  schedule:
    - cron: "17 11 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history so we can push)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: pip install pyyaml

      - name: Locate & run generator
        run: |
          set -euo pipefail
          echo "PWD=$(pwd)"
          echo "Workspace=$GITHUB_WORKSPACE"
          echo "---- repo files (first 200) ----"
          git ls-files | sed -n '1,200p'

          # Known candidates (add anything else you use here)
          candidates=(
            "scripts/bhn_build_data.py"
            "scripts/build_bhn_data.py"
            "scripts/build_bhn_schedule.py"
            "bhn/scripts/bhn_build_data.py"
            "bhn/scripts/build_bhn_data.py"
          )

          SCRIPT=""
          for p in "${candidates[@]}"; do
            if [ -f "$p" ]; then SCRIPT="$p"; break; fi
          done
          if [ -z "$SCRIPT" ]; then
            # Fallback: search common patterns within top-level folders
            SCRIPT="$(find . -maxdepth 3 -type f \( -name "*bhn*data*.py" -o -name "*build_bhn*.py" \) | head -n1 || true)"
          fi

          if [ -z "$SCRIPT" ]; then
            echo "::error ::Generator script not found. Searched: ${candidates[*]}"
            echo "Directory tree for context:"
            ls -R | sed -n '1,200p'
            exit 1
          fi

          echo "Using generator: $SCRIPT"
          python3 "$SCRIPT"

      - name: Show generated YAML (head & tail)
        run: |
          echo "----- HEAD -----"; sed -n '1,30p' _data/bhn_ncos_schedule.yml || true
          echo "----- TAIL -----"; tail -n 30 _data/bhn_ncos_schedule.yml || true

      - name: Commit & push updated schedule (explicit refspec)
        if: github.ref == 'refs/heads/main'
        env:
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _data/bhn_ncos_schedule.yml
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: update BHN NCO schedule [skip ci]"
            git push origin HEAD:"refs/heads/${BRANCH_NAME}"
          fi
          echo "----- REMOTE file preview (origin/${BRANCH_NAME}) -----"
          git fetch origin "${BRANCH_NAME}"
          git show origin/${BRANCH_NAME}:_data/bhn_ncos_schedule.yml | sed -n '1,30p'

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"
          bundler-cache: true

      - name: Build site
        env:
          JEKYLL_ENV: production
        run: bundle exec jekyll build --trace

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4
