name: "Generate NCO + Build and Deploy"

on:
  push:
    branches: [ main ]
    paths:
      - "**.md"
      - "**.html"
      - "_data/ncos.yml"
      - "_includes/**"
      - "_layouts/**"
      - "assets/**"
      - "_config.yml"
      - "Gemfile"
      - "Gemfile.lock"
      - "bhn/scripts/**"   # only watch the script in its known place
  schedule:
    - cron: "17 11 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history so we can push)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: pip install pyyaml

      - name: Generate schedule (warn-only)
        env:
          STRICT_NCO: "0"   # build succeeds even if TBD rows exist
        run: |
          set -euo pipefail
          python3 bhn/scripts/build_bhn_data.py
          echo "----- HEAD -----"; sed -n '1,30p' _data/bhn_ncos_schedule.yml || true
          echo "----- TAIL -----"; tail -n 30 _data/bhn_ncos_schedule.yml || true

      - name: Commit & push updated schedule
        if: github.ref == 'refs/heads/main'
        run: |
          set -euo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _data/bhn_ncos_schedule.yml
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: update BHN NCO schedule [skip ci]"
            git push
          fi

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"
          bundler-cache: true

      - name: Build site
        env:
          JEKYLL_ENV: production
        run: bundle exec jekyll build --trace

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4
