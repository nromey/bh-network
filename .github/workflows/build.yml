name: Build BHN NCO Schedule

on:
  push:
    branches: [ main ]
    paths:
      - '_data/ncos.yml'     # input the script reads
      - 'bhn/scripts/**'     # generator path
  schedule:
    - cron: '17 11 * * *'    # 11:17 UTC â‰ˆ 07:17 ET during DST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install pyyaml

      # Optional: see the repo tree on the runner
      - name: List repo tree
        run: |
          pwd
          ls -R

      - name: Assert generator script exists
        run: |
          echo "Workspace: $GITHUB_WORKSPACE"
          test -f bhn/scripts/build_bhn_data.py || (echo "NOT FOUND: bhn/scripts/build_bhn_data.py" && exit 1)

      - name: Generate schedule
        run: python scripts/build_bhn_data.py

      - name: Commit changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _data/bhn_ncos_schedule.yml
          git diff --staged --quiet || git commit -m "chore: update BHN NCO schedule"
          git diff --staged --quiet || git push
