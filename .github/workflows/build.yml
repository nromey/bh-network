name: Generate NCO + Build & Deploy

on:
  push:
    branches: [ main ]
    paths:
      - '**.md'
      - '**.html'
      - '_data/**'
      - '_includes/**'
      - '_layouts/**'
      - 'assets/**'
      - '_config.yml'
      - 'Gemfile'
      - 'Gemfile.lock'
      - 'scripts/**'
  schedule:
    - cron: '17 11 * * *'   # 11:17 UTC â‰ˆ 07:17 ET in DST
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # --- Generate the NCO schedule (workspace will carry it into the build) ---
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Python deps
        run: pip install pyyaml
      - name: Run generator
        run: |
          set -euo pipefail
          if [ -f scripts/build_bhn_schedule.py ]; then
            python scripts/build_bhn_schedule.py
          elif [ -f scripts/build_bhn_data.py ]; then
            python scripts/build_bhn_data.py
          else
            echo "ERROR: no generator script found under scripts/"; exit 1
          fi

      - name: Locate generated file & place it under _data
        run: |
          set -euo pipefail
          echo "Workspace: $GITHUB_WORKSPACE"
          echo "Searching for bhn_ncos_schedule.yml..."
          if [ -f _data/bhn_ncos_schedule.yml ]; then
            echo "Found canonical _data/bhn_ncos_schedule.yml"
          else
            FOUND="$(find . -maxdepth 5 -type f -name 'bhn_ncos_schedule.yml' -print -quit || true)"
            if [ -n "$FOUND" ]; then
              echo "Found at: $FOUND"
              mkdir -p _data
              cp -f "$FOUND" _data/bhn_ncos_schedule.yml
              echo "Copied to _data/bhn_ncos_schedule.yml"
            else
              echo "::error ::No bhn_ncos_schedule.yml found anywhere in the workspace."
              ls -R | sed -n '1,200p'
              exit 1
            fi
          fi
          echo "----- first 30 lines of _data/bhn_ncos_schedule.yml -----"
          sed -n '1,30p' _data/bhn_ncos_schedule.yml || true

      - name: Show commit + schedule page content
        run: |
          echo "Commit: $GITHUB_SHA on $GITHUB_REF_NAME"
          git log -1 --pretty=oneline
          echo "----- first 80 lines of nets/blind-hams/bhn-schedule.md -----"
          sed -n '1,80p' nets/blind-hams/bhn-schedule.md || true
          echo "----- any nco_table includes in repo -----"
          grep -RIn "nco_table.html" -- * || true

      - name: Add file snapshot to Summary
        run: |
          {
            echo "### nets/blind-hams/bhn-schedule.md (first 80 lines)";
            echo;
            echo '```markdown';
            sed -n '1,80p' nets/blind-hams/bhn-schedule.md || true;
            echo '```';
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Assert no self-includes in nco_table.html
        run: |
          if grep -RIn "{% *include *nco_table\.html" _includes/nco_table.html; then
            echo "::error ::_includes/nco_table.html must not include itself (even in examples)."
            exit 1
          fi

      # --- Build Jekyll site using the workspace that now contains generated data ---
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
      - name: Install gems
        run: bundle install --jobs 4 --retry 3
      - name: Build site
        env:
          JEKYLL_ENV: production
        run: bundle exec jekyll build --trace
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4
